worker_processes 4;

pid /etc/nginx/pid/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    server {
        listen 5000 default_server;
        server_name front-icbox-pf;
        root /usr/share/nginx/html;
        index index.html;

        # Serve env.js para subpaths (deve vir antes das outras regras)
        location ~ ^/[^/]+/env\.js$ {
            try_files /env.js =404;
        }

        # Configuração específica para assets em subpaths (ex: /aprova/assets/...)
        location ~ ^/[^/]+/(assets/.*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot))$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files /$1 =404;
        }

        # Serve arquivos estáticos diretamente na raiz (JS, CSS, imagens, etc.)
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }

        # Configuração para subpaths (SPA routing) - deve vir depois dos assets
        location ~ ^/[^/]+(/.*)?$ {
            try_files $uri $uri/ /index.html;
        }

        # Configuração principal para SPA routing na raiz
        location / {
            try_files $uri $uri/ /index.html;
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}
