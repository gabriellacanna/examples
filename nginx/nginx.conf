worker_processes 4;

pid /etc/nginx/pid/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    server {
        listen 5000 default_server;
        server_name front-icbox-pf;
        root /usr/share/nginx/html;
        index index.html;

        # Serve env.js for the front-icbox-pf path
        location = /front-icbox-pf/env.js {
            try_files /env.js =404;
        }

        # Serve static assets for the front-icbox-pf path
        location ~ ^/front-icbox-pf/(assets/.*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot))$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files /$1 =404;
        }

        # Serve other static files for the front-icbox-pf path
        location ~ ^/front-icbox-pf/.*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }

        # SPA routing for front-icbox-pf path
        location /front-icbox-pf/ {
            try_files $uri $uri/ /index.html;
        }

        # Redirect root to front-icbox-pf
        location = / {
            return 301 /front-icbox-pf/;
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}
